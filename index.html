<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dependency Test</title>
</head>
<body>
    
    <div class="container text-center">
        <h1 class="mt-5 mb-5">Dependency Test</h1>


        <label for="randomNumsInput">Add random numbers</label>
        <input id="randomNumsInput" type="number" class="form-control">

        <button class="btn btn-success mt-2" id="addBtn">Add</button>

        <div class="d-flex">
            <div class="p-3 bg-light text-start border-end border-2 border-dark">Xi</div>
            <div id="Xi" class="p-3 bg-light text-start w-100">
                <!-- content of xis -->
            </div>
        </div>

        <div id="Xbar" class="position-fixed end-0 p-3 bg-warning rounded-3 rounded-end-0">
            Xbar
        </div>
        <div id="Sx" class="position-fixed end-0 p-3 bg-warning rounded-3 rounded-end-0">
            Sx
        </div>
        <div id="K" class="position-fixed end-0 p-3 bg-warning rounded-3 rounded-end-0">
            K
        </div>
        
        <button id="calculate" class="btn btn-danger mt-3">calculate</button>

        <div class="table-responsive mt-5">
            <table
                class="table table-striped table-hover table-borderless table-primary align-middle"
            >
                <thead class="table-light">
                    <tr>
                        <th>Xi</th>
                        <th>(Xi - Xbar)</th>
                        <th>(Xi - Xbar)<sup>2</sup> </th>
                    </tr>
                </thead>

                <tbody class="table-group-divider">
                 

                </tbody>
            </table>
        </div>


     <div id="rxx" class="mt-3 text-start">
        <div class="p-3 bg-light mt-1">
            rxx
        </div>
     </div>


    </div>

    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
